<html>
<head>
<title>Operator Matematika</title>
</head>
<body>
<script language="JavaScript">
var a = 7;
var b= 2;
var x = 4;
var y = 2;
document.write("<pre>");
document.write("7 + 2 = "+(a+b)+"<br>");
document.write("7 - 2 = "+(a-b)+"<br>");
document.write("7 * 2 = "+(a*b)+"<br>");
document.write("7 / 2 = "+(a/b)+"<br>");
document.write("7 % 2 = "+(a%b)+"<br>");
x++;
document.write("x  =4<br>");
document.write("x++ = "+x+"<br>");

y--;
document.write("y  = 2<br>");
document.write("y--- "+y+"<br>");
document.write("</pre>");

</script>

</body>

</html>
