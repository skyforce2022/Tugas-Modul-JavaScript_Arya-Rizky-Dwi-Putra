<html>
<head>
<title>Penggunaan Array</title>
</head>
<body>
<script language="JavaScript">
    var bulan = new Array("January", "February", "Maret", "April", "Mei", "Juni", "July", "Agustus", "September", "Oktober", "November", "Desember");
    for (var i=0;i<bulan.length;i++)
    {
    document.write(i+" "+bulan [i]+" <br>");
    }
</script>
</body>
</html>
